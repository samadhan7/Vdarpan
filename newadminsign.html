<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card">
					<div class="card-header bg-primary text-white">
						<h4> Admin-Sign Up</h4>
					</div>
					<div class="card-body">
                        <form action="newadminsignin.php" method="POST">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" id="name" name="name" class="form-control">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" class="form-control">
							</div>
                            <div class="form-group">
								<label for="birthdate">Birthdate</label>
								<input type="date" id="birthdate" name="birthdate" class="form-control">
								<small class="form-text text-muted">Please enter your date of birth.</small>
							</div>
							<div class="form-group">
								<label for="address">Address</label>
								<textarea id="address" name="address" class="form-control"></textarea>
								<small class="form-text text-muted">Please enter your full address.</small>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" id="password" name="password" class="form-control">
							</div>
							<div class="form-group">
								<label for="confirm_password">Confirm Password</label>
								<input type="password" id="confirm_password" name="confirm_password" class="form-control">
								<div id="password_message"></div>
							</div>
							
							<button type="submit" class="btn btn-primary">Sign Up</button>
						</form>
					</div>
					<div class="mt-3">
						<a href="adminlogin.php">Already have an Accoount ?</a>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function() {
			// Password validation
			$('#password, #confirm_password').on('keyup', function () {
				if ($('#password').val() == $('#confirm_password').val()) {
					$('#password_message').html('Matching').css('color', 'green');
				} else 
					$('#password_message').html('Not Matching').css('color', 'red');
				});
			});
	</script>
</body>
</html>
