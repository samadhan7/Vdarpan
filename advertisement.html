<!DOCTYPE html>
<html lang="en">
<head>

  <div class="container">
    <h1>Advertisement Form</h1>
    <form action="advertisement.php" method="POST">
        <div class="form-group">
        <label for="orgName">Organization Name:</label>
        <input type="text"  name="Organization"  class="form-control" id="orgName" placeholder="Enter organization name">
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text"  name="Organization"   class="form-control" id="firstName" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" name="firstName"      class="form-control" id="lastName" placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label for="contactNo">Contact Number:</label>
        <input type="tel"   name="lastName"      class="form-control" id="contactNo" placeholder="Enter contact number">
      </div>
      <button type="submit"  name="contactNo"   class="btn btn-primary">Submit</button>
    </form>

  </div>
