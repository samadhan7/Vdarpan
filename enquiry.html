<!DOCTYPE html>
<html>
<head>
	<title>Enquairy</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top:150px">
		<h2>Enquairy:</h2>
		<form>
			<div class="form-group">
				<label for="first-name">First Name:</label>
				<input type="text" class="form-control" id="first-name" placeholder="Enter first name" required>
			</div>
			<div class="form-group">
				<label for="last-name">Last Name:</label>
				<input type="text" class="form-control" id="last-name" placeholder="Enter last name" required>
			</div>
			<div class="form-group">
				<label for="email-mobile">Email or Mobile Number:</label>
				<input type="text" class="form-control" id="email-mobile" placeholder="Enter email or mobile number" required>
			</div>
			<button type="submit" class="btn btn-primary"> Send Enquairy</button>
		</form>
	</div>
</body>
</html>
